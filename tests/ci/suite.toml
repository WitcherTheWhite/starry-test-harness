name = "ci-test"
description = "基础功能冒烟用例：musl libc、基础系统调用等"
build_script = "scripts/build_stub.sh"
arch = "aarch64"
default_timeout_secs = 300

[[cases]]
name = "boot-smoke"
description = "启动镜像并加载守护"
path = "tests/ci/cases/run.sh"
args = []

[[cases]]
name = "musl-a"
description = "验证 musl 接口 a"
path = "tests/ci/cases/a.sh"
args = ["run", "a", "1", "2", "4"]

[[cases]]
name = "syscall-b"
description = "验证调度/信号"
path = "tests/ci/cases/b.sh"
args = ["scheduler", "signals"]

[[cases]]
name = "sqlite"
description = "用户态 sqlite 功能"
path = "tests/ci/cases/sqlite.sh"
